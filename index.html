<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<main>
    <div class="wrapper">
        <div class="sliderBox-images center">
            <div class="slides">
            <input type="radio" name="b" id="r1" checked>
            <input type="radio" name="b" id="r2">
            <input type="radio" name="b" id="r3">
            <input type="radio" name="b" id="r4">
            <div class="slide s1">
                <p>This is first mem</p>
            <a class="imageSlider"><img src="img/mem1.png" alt="mem1"></a>

            </div>
            <div class="slide">
                <p>This is sec mem</p>
            <a class="imageSlider"><img src="img/mem2.jpeg" alt="mem2"></a>
                </div>
                <div class="slide">
                    <p>This is third mem</p>
            <a class="imageSlider"><img src="img/mem3.jpeg" alt="mem3"></a>
                    </div>
            <div class="slide">
                <p><p>This is 4rd mem</p></p>
            <a class="imageSlider"><img src="img/mem4.jpeg" alt="mem4"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
        </div>
    </div>
</main>
</body>
</html>
